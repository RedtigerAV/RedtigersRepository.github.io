<form class="form">
  <div class="form__element">
    <input class="form__element__input" type="text" required>
    <label class="form__element__label">ФИО</label>
  </div>

  <div class="form__element">
    <input class="form__element__input" type="text" pattern="^[A-Za-z\s]+$" required>
    <label class="form__element__label">Город проживания</label>
  </div>

  <div class="form__element">
    <input class="form__element__input" type="tel" pattern="^[0-9\s]+$" required>
    <label class="form__element__label">Мобильный телефон</label>
  </div>

  <div class="form__element">
    <input class="form__element__input" type="text" required>
    <label class="form__element__label">Электронная почта</label>
    <img src="stroke-1-fill-2-copy-2@2x.png" class="form__element__help" alt="help">
    <p class="form__element__help-text">
      Ваши данные замаскированы в целях безопасности. Для изменения информации с вами свяжется оператор колл-центра.
    </p>
  </div>

  <fieldset class="form__element">
    <legend class="form__selector-header">Выберите это или другое</legend>
    <div  class="form__selector">
    <label class="form__radio-button" >
      <input type="radio" class="native" name="radio" checked>
      <span class="text">Это</span>
      <span class="mark"></span>
    </label>
    <label class="form__radio-button">
      <input type="radio" class="native" name="radio">
      <span class="text">Другое</span>
      <span class="mark"></span>
    </label>
    </div>
  </fieldset>
  <button class="form__button" type="submit">Отправить</button>
</form>
</body>
